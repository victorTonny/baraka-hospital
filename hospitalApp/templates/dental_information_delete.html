{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete Dental Information for {{ dental_info.patient_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'dental-info-list' %}">Cancel</a>
{% endblock %}
