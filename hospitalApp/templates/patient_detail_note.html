{% block content %}
<div class="container pt-5">
    <!-- patient_detail.html -->

    <h2>Patient Notes</h2>
    {% for note in patient_notes %}

    {% endfor %}

    <a href="{% url 'patient-create-note' patient_id=patient_id %}">Create Note</a>
</div>
{% endblock %}
