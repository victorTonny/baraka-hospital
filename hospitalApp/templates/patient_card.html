
{% extends "base.html" %}

{% block content %}
<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ patient.image.url }}" class="card-img" alt="{{ patient.first_name }} {{ patient.last_name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ patient.first_name }} {{ patient.last_name }}</h5>
          <p class="card-text">
            Age: {{ patient.age }}<br>
            Gender: {{ patient.gender }}
          </p>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
