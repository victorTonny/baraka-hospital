{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-3">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Signup</h2>
          </div>
          <img src="{% static 'images/barakalogo.png' %}" alt="baraka" class="mx-auto d-block" style="width: 100px; height: 100px;">

          <div class="card-body">
            <form method="post" action="{% url 'user-create' %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-success btn-block px-5" type="submit">Register</button>
            </form>
            <div class="mt-3">
                <p>Have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
