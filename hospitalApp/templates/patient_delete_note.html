{% extends 'base.html' %}

{% block content %}
  <div class="container pt-5">
    <h2>Delete Patient Note</h2>
    <p>Are you sure you want to delete the note for {{ note.patient.first_name }} on {{ note.note_date }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Note</button>
      <a href="{% url 'patient-detail-note' patient_id=note.patient_id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
