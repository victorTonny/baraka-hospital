{% extends "base.html" %}

{% block content %}
  <div class="container pt-5">
    <h2>Create Appointment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Appointment</button>
  </form>
  <a class="btn btn-secondary" href="{% url 'appointment-list' %}">Back to Appointments</a>
  </div>
{% endblock %}
