{% extends "base.html" %}

{% block content %}
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="{% url 'user-update' user.id %}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{% url 'user-delete' user.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="{% url 'user-create' %}">Create User</a>
{% endblock %}
