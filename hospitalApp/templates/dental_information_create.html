{% extends 'base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Dental Information</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'dental-info-list' %}">Back to Dental Information List</a>
{% endblock %}
